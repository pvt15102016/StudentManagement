{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<h2 class="text-center text-success">Chỉnh sửa thông tin</h2>

{% if msg %}
<div class="alert alert-danger"><h4>{{ msg }}</h4></div>
{% endif %}

<form method="post" action="{{ url_for('edit_info_student', student_id=student.id) }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Họ và tên: </label>
        <input type="text" class="form-control" id="name" name="name" placeholder="{{student.name}}">
    </div>
    <div class="form-group">
        <label for="gender">Giới tính: </label>
        <select name="gender" class="custom-select" >
            {% if student.gender == gender.MALE %}
            <option selected value="male">Nam</option>
            <option value="female">Nữ</option>
            {% else %}
            <option value="male">Nam</option>
            <option selected value="female">Nữ</option>
            {% endif %}
        </select>
    </div>
    <div class="form-group">
        <label for="day-of-birth">Ngày sinh: </label>
        <input type="date" class="form-control" id="day-of-birth" name="day_of_birth" value="{{ student.day_of_birth.strftime('%Y-%m-%d') }}">
    </div>
    <div class="form-group">
        <label for="address">Địa chỉ: </label>
        <input type="text" class="form-control" id="address" name="address" placeholder="{{ student.address }}">
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="{{student.email}}">
    </div>
    <div class="form-group">
        <label for="phone-number">Số điện thoại: </label>
        <input type="text" class="form-control" id="phone-number" name="phone_number" placeholder="{{ student.phone_number }}">
    </div>
    <div class="row">
        <input type="submit" value="Cập nhật" class="btn btn-success">
        <a class="btn btn-danger" href="{{ url_for('load_list_student', user_id=current_user.id) }}">Thoát</a>
    </div>

</form>

{% endblock %}
