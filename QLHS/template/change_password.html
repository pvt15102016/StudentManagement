{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<br>

<h2 class="text-center text-danger">ĐỔI MẬT KHẨU</h2>
{% if msg %}
<div class = "alert alert-danger">
    <h6>{{ msg }}</h6>
</div>
{% endif %}
{% if user %}
<form method="post" action="{{ url_for('change_password', user_id=user.id) }}" enctype="multipart/form-data">

    <div class="form-group">
        <label for="pass">Nhâp mật khẩu cũ:</label>
        <input type="password" class="form-control" id="password" name="pw" placeholder="Hãy nhập mật khẩu hiện tại...">
    </div>
    <div class="form-group">
        <label for="new-pass">Nhâp mật khẩu mới:</label>
        <input type="password" class="form-control" id="new-password" name="new_pw" placeholder="Hãy nhập mật khẩu mới..." required>
    </div>
    <div class="form-group">
        <label for="confirm">Nhập lại mật khẩu mới:</label>
        <input type="password" class="form-control" id="avatar" name="confirm_pw" placeholder="Hãy nhập lại mật khẩu mới..." required>
    </div>
    <input type="submit" value="Đổi mật khẩu" class="btn btn-success">
    <input type="button" src="{{ employee }}" value="Hủy" class="btn btn-danger">
</form>
{% endif %}
<br>

{% endblock %}
