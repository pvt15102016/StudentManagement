{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<br>
<h2 class="text-center text-success">ĐĂNG NHẬP DÀNH CHO QUẢN TRỊ</h2>

{% if msg %}
<div class = "alert alert-danger">
    <h4>{{ msg }}</h4>
</div>
{% endif %}

<form method="post" action="{{ url_for('admin_login') }}">
  <div class="form-group row">
    <label class="col-md-2" for="username">Tên đăng nhập:</label>
    <input type="text" name="username" class="form-control col-md-4" placeholder="Nhập tên đăng nhập..." id="username">
  </div>
  <div class="form-group row">
    <label class="col-md-2" for="pwd">Mật khẩu:</label>
    <input type="password" class="form-control col-md-4" name="password" placeholder="Nhập mật khẩu..." id="pwd">
  </div>
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form></form>
<br><br>
{% endblock %}
