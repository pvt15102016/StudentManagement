{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<br>
<h1>GIÁO VIÊN</h1>

<nav class="navbar">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="btn btn-primary" href="{{ url_for('load_list_student', user_id=current_user.id) }}">Xem danh sách học sinh</a>
    </li>
    <br>
    <li class="nav-item">
      <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Xem điểm
        </button>
        <div class="dropdown-menu">
          {% for s in subjects %}
          <a class="dropdown-item" href="{{  url_for('load_mark', subject_id=s.id, user_id = current_user.id, id_hocKy=1) }}">Môn {{s.name}}</a>
          {% endfor %}
        </div>
      </div>
    </li>
    <br>
    <li class="nav-item">
      <a class="btn btn-primary" href="{{ url_for('load_diem_trung_binh', class_id=teacher.class_id) }}">Xem điểm trung bình cả lớp</a>
    </li>
  </ul>

</nav>

{% endblock %}
